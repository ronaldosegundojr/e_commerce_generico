<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta - My Awesome Store</title>
    <link rel="stylesheet" href="../static/css/account.css">
</head>
<body>
    <header>
        <h1>Minha Conta</h1>
    </header>
    
    <section class="user-info">
        <h2>Informações do Usuário</h2>
        <p>Nome: {{ user.name }}</p>
        <p>E-mail: {{ user.email }}</p>
        <p>Número de Telefone: {{ user.cellphone }}</p>
        <!-- Opções para atualizar informações -->
    </section>
    
    <section class="order-history">
        <h2>Histórico de Compras</h2>
        <!-- Exibir histórico de compras -->
    </section>
    
    <section class="wishlist">
        <h2>Lista de Desejos</h2>
        <!-- Exibir lista de desejos -->
    </section>
    
    <section class="account-settings">
        <h2>Configurações da Conta</h2>
        <!-- Opções para alterar informações pessoais e senha -->
    </section>
    
    <a href="/logout">Logout</a>
</body>
</html>
